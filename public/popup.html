
<div id="myModal" style="display: none; position: fixed; z-index: 1;  padding-top: 100px;  left: 0;  top: 0;  width: 100%;  height: 100%;  overflow: auto;  background-color: rgb(0,0,0);  background-color: rgba(0,0,0,0.4);">

        <label>Nombre 2: </label>

        <button id="valider"> Valider </button>
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io()
    var modal = document.getElementById('myModal');
    var span = document.getElementsByClassName("close")[0];
    var validerBtn = document.getElementById('valider');

    validerBtn.onclick = function () {
        alert("yep...");
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var message = {'num1': num1, 'num2': num2};
        socket.emit('message', message);
        modal.style.display = "none";
    }

    socket.on('result', function(result) {
        document.getElementById('result').innerHTML = result.somme;
    })

    span.onclick = function() {
        modal.style.display = "none";
    }

</script>
